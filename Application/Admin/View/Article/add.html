<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />	      	
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<include file="Public:page_css" />

	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>添加文章</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html"><i class="fa fa-home"></i> 主页</a>
                    </li>
                    <li>
                        <a>文章管理</a>
                    </li>
                    <li>
                        <strong>添加文章</strong>
                    </li>
                </ol>
            </div>              
        </div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="{:U('runadd')}" name="basic_validate" id="signupForm">
							<div class="form-group">
								<label class="col-sm-2 control-label">文章标题</label>
								<div class="col-sm-6">
									<input type="text" name="a_title" id="a_title" placeholder="输入文章标题" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
				                <label class="col-sm-2 control-label">所属分类</label>
				                <div class="col-sm-6">                   				                    
                                    <select id="cate_id" name="cate_id" class="form-control m-b chosen-select">
			                            <foreach name="list" item="vo">
			                                <option value="{$vo.cate_id}">{$vo.cate_name}</option>			                                
			                            </foreach>
			                    	</select>                                    
				                </div>
				            </div>
				            <div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">关键字</label>
								<div class="col-sm-6">
									<input type="text" name="a_keyword" id="a_keyword" placeholder="输入文章关键字" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">描述</label>
								<div class="col-sm-6">
									<textarea type="text" rows="5" name="a_remark" id="a_remark" placeholder="输入文章描述" class="form-control"></textarea>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">文章封面 </label>
								<div class="col-sm-6">
									<div style="width: 200px; height: 110px; float: left;">
										<input type="hidden" name="photo" value="" id="data_photo" />
										<input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
									</div>
									<div style="height: 110px; float: left;">
										<img id="upload_img" src="__ROOT__/Uploads/{$detail.photo}" onerror="this.src='__PUBLIC__/Admin/img/no_img.jpg'" style="height: 100px" />
									</div>
								</div>
							</div>														
							<div class="hr-line-dashed"></div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">文章正文</label>
                                <div class="col-sm-10">
                                    <script type="text/plain" id="editor" name="a_content" style="width:90%;height:300px;"></script>
                                </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">是否推荐</label>
								<div class="col-sm-6">
									<div class="radio i-checks">
										<input type="radio" name='a_red' value="1" checked="checked" />是&nbsp;&nbsp;
	                        			<input type="radio" name='a_red' value="0" />否
	                        		</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">文章类型</label>
								<div class="col-sm-6">
									<div class="radio i-checks">
										<input type="radio" name='a_type' value="1" checked="checked" />原创&nbsp;&nbsp;
	                        			<input type="radio" name='a_type' value="0" />转载
	                        		</div>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">访问量</label>
								<div class="col-sm-6">
									<input type="text" name="a_views" id="a_views" value="1" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">作者</label>
								<div class="col-sm-6">
									<input type="text" name="a_writer" id="a_writer" value="{$admin['username']}" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-primary" type="submit">保存内容</button>
									<a class="btn btn-danger" href="{:U('Advert/index')}">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />
		
	<js file='__PUBLIC__/Common/js/uploadify/jquery.uploadify.min.js' />			
	<link rel="stylesheet" href="__PUBLIC__/Common/js/uploadify/uploadify.css"> 
	<script src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.min.js"></script>
  
	<script type="text/javascript">


		$(function(){
			
			$('#signupForm').ajaxForm({		
				success: complete, 
				dataType: 'json'
			});
			
			function complete(data){

				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
		 			layer.close(index);
					window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5});
					return false;	
				}
			}
		 
		});


		$("#photo_file").uploadify({
			'swf': '__PUBLIC__/Common/js/uploadify/uploadify.swf?t={$nowtime}',
			'uploader': '{:U("Upload/upload")}',
			'cancelImg': '__PUBLIC__/Common/js/uploadify/uploadify-cancel.png',
			'buttonText': '上传图片',
			'height': 35,
			'fileTypeExts': '*.gif;*.jpg;*.png',
			'queueSizeLimit': 1,
			'onUploadSuccess': function(file, data, response) {
				$("#data_photo").val(data);
				$("#upload_img").attr('src', '__ROOT__/Uploads' + data).show();
			}
		});
			
		var ue = UE.getEditor('editor');
		 // 自定义的编辑器配置项,此处定义的配置项将覆盖editor_config.js中的同名配置
		var editor_a = new baidu.editor.ui.Editor(editorOption);
		editor_a.render('editor');
		
	</script>
	<script>
       
        var config = {
            '.chosen-select': {},                    
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

    </script>
	</body>

</html>
